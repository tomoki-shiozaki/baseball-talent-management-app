{% extends "base.html" %}

{% load user_extras %}

{% block content %}
  <h2>部員一覧</h2>
  <ul>
    {% for player in players %}
      <li>
        {{ player|display_name }}（{{ player.grade }}年）
        - <a href="{% url 'measurements:new' player.id %}">記録を登録</a>
      </li>
    {% empty %}
      <li>部員が見つかりません。</li>
    {% endfor %}
  </ul>
{% endblock %}
