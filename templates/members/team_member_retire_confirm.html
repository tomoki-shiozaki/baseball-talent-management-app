{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% load user_extras %}

{% block title %}部員・マネージャー登録{% endblock title %}

{% block content %}
<h2>{{ member|display_name }} さんを退部にしますか？</h2>

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-danger">退部する</button>
    <a href="{% url 'members:team_member_list' %}" class="btn btn-secondary">キャンセル</a>
</form>

{% endblock content %}
