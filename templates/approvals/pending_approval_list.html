{% extends "base.html" %}
{% block content %}
<h2>承認待ち一覧</h2>
<ul>
    {% for approval in approvals %}
    <li>
        {{ approval.measurement.player.username }} / {{ approval.measurement.date }}
        <a href="{% url 'approvals:approval_detail' approval.id %}">確認・承認</a>
    </li>
    {% empty %}
    <li>承認待ちはありません。</li>
    {% endfor %}
</ul>
{% endblock %}
